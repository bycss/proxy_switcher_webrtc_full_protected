<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proxy Switcher</title>
  </head>
  <body style="width: 280px; padding: 10px; font-family: sans-serif;">
    <div id="status"></div>
    <select id="configList"></select>
    <button id="apply">应用</button>
    <h4>快速切换</h4>
    <div id="quickButtons"></div>
    <h4>添加新代理</h4>
    <input id="configName" placeholder="代理名称，例如 US / 日本节点">
    <select id="proxyType">
      <option value="socks5">SOCKS5</option>
      <option value="http">HTTP</option>
      <option value="https">HTTPS</option>
    </select>
    <input id="proxyHost" placeholder="代理地址，例如 127.0.0.1">
    <input id="proxyPort" placeholder="端口号，例如 1080">
    <button id="saveConfig">保存</button>
    <div id="savedConfigs"></div>
    <h4>WebRTC 防泄漏</h4>
    <input type="checkbox" id="webrtcToggle"> 屏蔽 WebRTC 泄漏真实 IP
    <h4>代理例外名单</h4>
    <input id="exceptionDomain" placeholder="例如 *.example.com 或 a.com">
    <button id="addException">添加</button>
    <ul id="exceptionList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
